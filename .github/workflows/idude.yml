name: Matrix Strategy Include Sample
# The trigger event 
on: push
# The jobs to run
jobs:
  example_matrix:
    strategy:
      matrix:
        os: [ ubuntu-latest,windows-latest,macos-11,]
        node: [12, 14, 16]
        include:
          - os: macos-11
            node: 16
            npm: 8a
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - if: ${{ matrix.npm }}
        run: npm install -g npm@${{ matrix.npm }}
      - run: npm --version
